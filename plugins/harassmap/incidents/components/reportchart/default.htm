<div class="container">
    <div class="report-chart">
        <svg id="reportChartSvg" class="report-chart-svg"></svg>
        <div class="report-chart-html">
            <div class="chart-title">
                {{ 'Reports over time' | _ }}
            </div>
            <div class="chart-y-label">
                {{ '(number) of reports' | _ }}
            </div>
            <div class="buttons">
                <a href="#" class="filter filter-year active">{{ 'Year' | _ }}</a>
                <a href="#" class="filter filter-month">{{ 'Month' | _ }}</a>
                <a href="#" class="filter filter-week">{{ 'Week' | _ }}</a>
            </div>
        </div>
    </div>
</div>

{% put scripts %}
<script>
    $(document).ready(function () {
        initHomeChart({{ chartReports | json_encode | raw }});
    });
</script>
<script id="chart-popover" type="text/x-handlebars-template">
    {% raw %}
        {{#if incident}}
        {{#if single}}
    {% endraw %}
    {{ ':total incident' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else if plural}}
    {% endraw %}
    {{ ':total incidents' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else}}
    {% endraw %}
    {{ ':total incidents 11' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{/if}}
        {{else}}
        {{#if single}}
    {% endraw %}
    {{ ':total intervention' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else if plural}}
    {% endraw %}
    {{ ':total interventions' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else}}
    {% endraw %}
    {{ ':total interventions 11' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{/if}}
        {{/if}}
    {% endraw %}
</script>
{% endput %}
