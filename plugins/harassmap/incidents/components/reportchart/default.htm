<div class="container">
    <div class="report-chart">
        <svg id="reportChartSvg" class="report-chart-svg"></svg>
        <div class="report-chart-html">
            <div class="chart-title">
                {{ 'Reports over time' | _ }}
            </div>
            <div class="chart-y-label">
                {{ '(number) of reports' | _ }}
            </div>
        </div>
    </div>
</div>

<div class="toolbar">
    <div class="legend--container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="legend">
                        <span class="key key--incident">
                            <span class="icon"></span>
                            {{ 'Incident' | _ }}
                        </span>
                        <span class="key key--intervention">
                            <span class="icon"></span>
                            {{ 'Incident with intervention' | _ }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% put scripts %}
<script>
    $(document).ready(function () {
        initHomeChart();
    });
</script>
<script id="chart-popover" type="text/x-handlebars-template">
    {% raw %}
        {{#if incident}}
        {{#if plural}}
    {% endraw %}
    {{ ':total incidents' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else}}
    {% endraw %}
    {{ ':total incident' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{/if}}
        {{else}}
        {{#if plural}}
    {% endraw %}
    {{ ':total interventions' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else}}
    {% endraw %}
    {{ ':total intervention' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{/if}}
        {{/if}}
    {% endraw %}
</script>
{% endput %}
