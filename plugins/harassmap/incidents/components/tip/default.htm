<div class="weekly-tip">
    <h3 class="hr">
        <span class="hr__line"></span>
        <span class="hr__text">{{ 'Weekly Tip' | _ }}</span>
    </h3>

    <p>{{ tip.tip }}</p>

    <a href="{{ tip.link ? tip.link : listPage | page }}" class="btn btn--default">
        {{ tip.read_more ? tip.read_more : 'Browse Tips' | _ }}
    </a>
</div>
