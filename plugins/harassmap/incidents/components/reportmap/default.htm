<div class="report-map">

    <div class="container">
        <div class="controls">
            <a class="control control--map active" href="#map">
                <span class="icon"></span>
                {{ 'Map' | _ }}
            </a>
            <a class="control control--chart" href="#chart">
                <span class="icon"></span>
                {{ 'Chart' | _ }}
            </a>
            <a class="control control--table" href="#table">
                <span class="icon"></span>
                {{ 'Table' | _ }}
            </a>
        </div>
    </div>

    <div id="map" class="map map--home" data-map="homepage" data-lat="{{ domain.lat }}" data-lng="{{ domain.lng }}"
         data-zoom="{{ domain.zoom }}" data-link="{{ 'reports/view' | page({id: 'REPORT_ID'}) }}"></div>

    <div id="chart"></div>

    <div id="table"></div>

</div>

{% put scripts %}
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmmPliZYFcKVjG_aJ6AMSYyHCWkmSlNpc&callback=initMap"></script>
<script id="info-template" type="text/x-handlebars-template">
    <div class="infowindow">
        {% raw %}

        <div class="info info--time">
            <span class="icon icon--time"></span>
            {{ time }}
        </div>
        <div class="info info--address">
            <span class="icon icon--address"></span>
            {{ address }}
        </div>

        <a class="read-more" href="{{ link }}">
            {% endraw %}
            {{ 'Read more' | _ }}
        </a>
    </div>
</script>
{% endput %}
