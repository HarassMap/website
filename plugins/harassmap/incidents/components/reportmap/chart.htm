<div id="reportChart" class="banner banner--chart sep--top">
    <div class="container">
        <div class="report-chart">
            <svg id="reportChartSvg" class="report-chart-svg"></svg>
            <div class="report-chart-html">
                <div class="chart-title">
                    {{ 'Incidents over time' | _ }}
                </div>
                <div class="chart-y-label">
                    {{ 'Number of incidents / interventions' | _ }}
                </div>
            </div>
        </div>
    </div>
</div>

{% put scripts %}
<script id="chart-popover" type="text/x-handlebars-template">
    {% raw %}
        {{#if incident}}
        {{#if plural}}
    {% endraw %}
    {{ ':total incidents' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else}}
    {% endraw %}
    {{ ':total incident' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{/if}}
        {{else}}
        {{#if plural}}
    {% endraw %}
    {{ ':total interventions' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else}}
    {% endraw %}
    {{ ':total intervention' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{/if}}
        {{/if}}
    {% endraw %}
</script>
{% endput %}
