<div class="mt-5 mb-4">
    <a href="{{ __SELF__.block.link | pageLink }}">
        <div class="bottom-links">
            <div class="img">
                {% if __SELF__.block.image %}
                    <img class="img-fluid mx-auto d-block"
                         src="{{ __SELF__.block.image.path | mediathumb_resize('width', 350) }}">
                {% endif %}
            </div>
            <div class="text">
                {% if __SELF__.block.content %}
                    {{ __SELF__.block.content | raw }}
                {% else %}
                    <!-- No content -->
                {% endif %}
            </div>
        </div>
    </a>
</div>
