<div class="row mb-5" id="user-form">
    <div class="col-12">
        <form data-request="onIncidentSignin">
            <div class="form-group">
                <label for="userSigninLogin">{{ 'Email' | _ }}</label>
                <input name="login" type="text" class="form-control" id="userSigninLogin"
                       placeholder="{{ 'Enter your email' | _ }}"/>
            </div>

            <div class="form-group">
                <label for="userSigninPassword">{{ 'Password' | _ }}</label>
                <input name="password" type="password" class="form-control" id="userSigninPassword"
                       placeholder="{{ 'Enter your password' | _ }}"/>
            </div>

            <button type="submit" class="btn btn-default">{{ 'Login' | _ }}</button>
            <a href="#" class="btn btn-default" id="register-button">{{ 'I don\'t have an account' | _ }}</a>
        </form>
    </div>
</div>

<div class="row mb-5" id="register-form">
    <div class="col-12">
        <form data-request="onIncidentRegister">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="firstName">{{ 'First Name' | _ }}</label>
                        <input required name="name" type="text" class="form-control" id="firstName"
                               placeholder="{{ 'Enter your first name' | _ }}"/>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="lastName">{{ 'Last Name' | _ }}</label>
                        <input required name="surname" type="text" class="form-control" id="lastName"
                               placeholder="{{ 'Enter your last name' | _ }}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="username">{{ 'Username' | _ }}</label>
                        <input required name="username" type="text" class="form-control" id="username"
                               placeholder="{{ 'Enter a username' | _ }}"/>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="registerEmail">{{ 'Email' | _ }}</label>
                        <input required name="email" type="email" class="form-control" id="registerEmail"
                               placeholder="{{ 'Enter your email' | _ }}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="registerPassword">{{ 'Password' | _ }}</label>
                        <input required name="password" type="password" class="form-control" id="registerPassword"
                               placeholder="{{ 'Choose a password' | _ }}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input name="terms" required type="checkbox" value="1" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Agree to terms</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input name="marketing" required type="checkbox" value="1" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Agree to emails</span>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-default">{{ 'Register' | _ }}</button>
            <a href="#" class="btn btn-default" id="login-button">{{ 'I already have a username' | _ }}</a>
        </form>
    </div>
</div>

{% put scripts %}
<script>
    $('#user-form').hide();

    $('#login-button').on('click', function (event) {
        event.preventDefault();
        $('#register-form').hide();
        $('#user-form').show();
    });

    $('#register-button').on('click', function (event) {
        event.preventDefault();
        $('#user-form').hide();
        $('#register-form').show();
    });
</script>
{% endput %}
