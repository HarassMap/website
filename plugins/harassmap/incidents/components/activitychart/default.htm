<h3>{{ 'Overall Activity' | _ }}</h3>
<p>{{ 'Number of submissions on HarassMap website in the last 30 days.' | _ }}</p>

<div class="activity-chart">
    <svg id="activityChartSvg" class="activity-chart-svg"></svg>
</div>

<a href="{{ 'chart/index' | page }}" class="btn btn--inverse">
    {{ 'Read More' | _ }}
</a>

{% put scripts %}
<script id="activity-chart-popover" type="text/x-handlebars-template">
    {% raw %}
        {{#if single}}
    {% endraw %}
    {{ ':total submission' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else if plural}}
    {% endraw %}
    {{ ':total submissions' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{else}}
    {% endraw %}
    {{ ':total submissions 11' | _({total: "{{ total }}"}) }}
    {% raw %}
        {{/if}}
    {% endraw %}
</script>
<script>
    $(document).ready(function () {
        initActivityChart({{ activityChartReports | json_encode | raw }});
    });
</script>
{% endput %}
