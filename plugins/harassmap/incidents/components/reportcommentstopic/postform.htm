<div class="reply-form mb-4" id="comment">

    {{ form_open({ request: 'onPost' }) }}

    <input type="hidden" name="topic" value="{{ topic.id }}"/>

    <textarea id="topicContent" name="content" rows="6" class="form-control" required>{{ form_value('content') }}</textarea>

    <div class="mt-2">
        <button type="submit" class="btn btn-primary btn-lg">{{ 'Post comment' | _ }}</button>
    </div>

    {{ form_close() }}

</div>
