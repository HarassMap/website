<div class="container">
    {% if reports.empty %}
        <p>{{ 'There doesn\'t seem to be any reports' | _ }}</p>
    {% else %}

        {% if filter %}
            {% partial "@filter" %}
        {% endif %}
        <div id="report-table">
            {% partial "@table" %}

            {% if pagination %}
                <div class="pagination--container mt-4">
                    {{ reports | raw }}
                </div>
            {% endif %}
        </div>
    {% endif %}
</div>

{% put scripts %}
<script>
    initReportTablePage();
</script>
{% endput %}
