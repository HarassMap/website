scopes:
    domain:
        label: 'harassmap.incidents::lang.form.domain'
        modelClass: Harassmap\Incidents\Models\Domain
        conditions: domain_id in (:filtered)
        nameFrom: host
    updated_at:
        label: 'harassmap.incidents::lang.form.updated_at'
        type: daterange
        conditions: created_at >= ':afterDate' AND created_at <= ':beforeDate'
    created_at:
        label: 'harassmap.incidents::lang.form.created_at'
        type: daterange
        conditions: created_at >= ':afterDate' AND created_at <= ':beforeDate'