scopes:
    domain:
        label: 'harassmap.incidents::lang.form.domain'
        modelClass: Harassmap\Incidents\Models\Domain
        conditions: domain_id in (:filtered)
        nameFrom: host
    intervention:
        label: Intervention?
        type: switch
        scope: intervention
    date:
        label: Incident Date
        type: daterange
        conditions: date >= ':afterDate' AND date <= ':beforeDate'
    verified:
        label: Verified
        type: switch
        conditions:
            - verified <> true
            - verified = true
    approved:
        label: Approved
        type: switch
        conditions:
            - approved <> true
            - approved = true
    created_at:
        label: Reported Date
        type: daterange
        conditions: created_at >= ':afterDate' AND created_at <= ':beforeDate'