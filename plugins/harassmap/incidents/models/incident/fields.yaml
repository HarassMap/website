fields:
    public_id:
        label: 'Public ID'
        span: auto
        disabled: 1
        type: text
    domain:
        label: Domain
        nameFrom: host
        span: auto
        disabled: 1
        type: relation
    user:
        label: User
        select: 'concat(name, '' '', surname)'
        span: full
        disabled: 1
        type: relation
    verified:
        label: 'harassmap.incidents::lang.form.verified'
        span: full
        type: checkbox
tabs:
    fields:
        description:
            label: 'harassmap.incidents::lang.form.description'
            size: large
            span: full
            type: textarea
            tab: 'harassmap.incidents::lang.form.tab.incident'
        approved:
            label: 'harassmap.incidents::lang.form.description_approved'
            span: full
            type: checkbox
            tab: 'harassmap.incidents::lang.form.tab.incident'
        date:
            label: 'harassmap.incidents::lang.form.date'
            mode: datetime
            span: full
            type: datepicker
            tab: 'harassmap.incidents::lang.form.tab.incident'
        categories:
            nameFrom: title
            span: full
            type: relation
            tab: 'harassmap.incidents::lang.form.tab.categories'
        location:
            type: partial
            path: $/harassmap/incidents/controllers/incidents/_location.htm
            tab: 'harassmap.incidents::lang.form.tab.location'
        intervention:
            type: partial
            path: $/harassmap/incidents/controllers/incidents/_intervention.htm
            tab: 'harassmap.incidents::lang.form.tab.intervention'
