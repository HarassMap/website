tabs:
    fields:
        host:
            label: 'harassmap.incidents::lang.model.domain.host'
            span: full
            type: text
            comment: 'harassmap.incidents::lang.model.domain.host_comment'
            tab: 'harassmap.incidents::lang.form.tab.site'
        name:
            label: 'harassmap.incidents::lang.model.domain.name'
            span: auto
            type: text
            commentAbove: 'harassmap.incidents::lang.model.domain.name_comment'
            tab: 'harassmap.incidents::lang.form.tab.site'
        email:
            label: 'harassmap.incidents::lang.form.email'
            span: auto
            commentAbove: Email address that automated emails will be sent from.
            tab: 'harassmap.incidents::lang.form.tab.site'
        timezone:
            label: 'harassmap.incidents::lang.model.domain.timezone'
            span: auto
            type: dropdown
            commentAbove: This is the default timezone for this domain. Dates will be shown in this timezone.
            tab: 'harassmap.incidents::lang.form.tab.site'
        languages:
            label: 'harassmap.incidents::lang.model.domain.languages'
            span: auto
            type: taglist
            tab: 'harassmap.incidents::lang.form.tab.site'
            commentAbove: Which languages are enabled on this domain?
            options: getLanguages
        incident:
            label: 'Enable Incident'
            span: full
            type: checkbox
            commentAbove: Can users report Incidents?
            tab: 'harassmap.incidents::lang.form.tab.site'
        intervention:
            label: 'Enable Intervention'
            span: full
            type: checkbox
            commentAbove: Can users report Interventions?
            tab: 'harassmap.incidents::lang.form.tab.site'
        need_approval:
            label: 'Do descriptions require approval?'
            span: full
            type: checkbox
            tab: 'harassmap.incidents::lang.form.tab.site'

        lat:
            label: 'harassmap.incidents::lang.form.lat'
            span: auto
            type: text
            tab: 'harassmap.incidents::lang.form.tab.map'
        lng:
            label: 'harassmap.incidents::lang.form.lng'
            span: auto
            type: text
            tab: 'harassmap.incidents::lang.form.tab.map'
        zoom:
            label: 'harassmap.incidents::lang.form.zoom'
            options:
                6: '6'
                7: '7'
                8: '8'
                9: '9'
                10: '10'
            span: full
            type: dropdown
            tab: 'harassmap.incidents::lang.form.tab.map'

        facebook_app_id:
            label: 'harassmap.incidents::lang.form.facebook_app_id'
            span: full
