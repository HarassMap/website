fields:
    domain_id:
        label: 'harassmap.incidents::lang.form.domain'
        span: auto
        type: dropdown
        commentAbove: 'harassmap.incidents::lang.content.form.domain_help'
    content_id:
        label: 'harassmap.incidents::lang.form.content_id'
        span: auto
        type: dropdown
        commentAbove: 'harassmap.incidents::lang.content.form.content_id_help'
tabs:
    fields:
        content:
            label: 'harassmap.incidents::lang.form.content'
            size: giant
            span: full
            type: richeditor
            tab: 'harassmap.incidents::lang.form.tab.content'
        image:
            label: 'harassmap.incidents::lang.form.image'
            mode: file
            span: full
            type: fileupload
            tab: 'harassmap.incidents::lang.form.tab.extra'
            trigger:
                action: show
                field: content_id
                condition: 'value[homepage.basics] | value[homepage.share] | value[homepage.active] | value[homepage.bottomLeft] | value[homepage.bottomCenter] | value[homepage.bottomRight]'
        link:
            label: 'harassmap.incidents::lang.form.link'
            span: full
            type: text
            tab: 'harassmap.incidents::lang.form.tab.extra'
            trigger:
                action: show
                field: content_id
                condition: 'value[homepage.basics] | value[homepage.share] | value[homepage.active] | value[homepage.bottomLeft] | value[homepage.bottomCenter] | value[homepage.bottomRight] | value[report.incident]'
