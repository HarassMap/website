# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: harassmap.menumanager::lang.menu.name

# Model Form Field configuration
form: ~/plugins/harassmap/menumanager/models/menu/fields.yaml

# Model Class name
modelClass: Harassmap\MenuManager\Models\Menu

# Default redirect location
defaultRedirect: harassmap/menumanager/menus

# Create page
create:
    title: harassmap.menumanager::lang.form.create
    redirect: harassmap/menumanager/menus/update/:id
    redirectClose: harassmap/menumanager/menus
    flash-save: harassmap.menumanager::lang.form.flashcreate

# Update page
update:
    title: harassmap.menumanager::lang.form.update
    redirect: harassmap/menumanager/menus
    redirectClose: harassmap/menumanager/menus
    flash-save: harassmap.menumanager::lang.form.flashupdate
    flash-delete: harassmap.menumanager::lang.form.flashdelete

# Preview page
preview:
    title: harassmap.menumanager::lang.form.preview

