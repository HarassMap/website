fields:
    title:
        label: 'harassmap.news::lang.form.title'
        required: true
        span: left
        type: text
    slug:
        label: 'harassmap.news::lang.form.slug'
        required: true
        span: auto
        type: text
        preset: title
    domain:
        label: 'harassmap.news::lang.form.domain'
        nameFrom: host
        span: full
        type: relation

tabs:
    fields:
        intro:
            size: large
            span: full
            type: richeditor
            tab: 'harassmap.news::lang.form.intro'
        content:
            size: giant
            span: full
            type: richeditor
            tab: 'harassmap.news::lang.form.content'

secondaryTabs:
    fields:
        image:
            label: 'harassmap.news::lang.form.image'
            mode: file
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            type: fileupload

        published_at:
            label: 'harassmap.news::lang.form.published'
            type: datepicker
            mode: datetime