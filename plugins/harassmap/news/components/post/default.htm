<div class="news-post mb-4">
    <div class="row">
        <div class="col-12">
            <h3 class="hr">
                <span class="hr__line"></span>
                <span class="hr__text">{{ post.title }}</span>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {% if post.image and not post.hide_image %}
                <div class="news-post__image">
                    <img src="{{ post.image.path }}">
                </div>
            {% endif %}
            {{ post.content | raw }}
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <a href="{{ listPage | page }}" class="btn btn--default">
                {{ 'More News' | _}}
            </a>
        </div>
    </div>
</div>
