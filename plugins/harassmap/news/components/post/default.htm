<div class="news-post">
    <div class="row">
        <div class="col-12">
            <h3 class="hr">
                <span class="hr__line"></span>
                <span class="hr__text">{{ post.title }}</span>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="news-post__image">
                <img src="{{ post.image.path }}">
            </div>
            {{ post.content | raw }}
        </div>
    </div>
</div>
