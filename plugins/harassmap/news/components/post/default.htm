<div class="news-post mb-4">
    <div class="row">
        <div class="col-12">
            <h3 class="hr">
                <span class="hr__line"></span>
                <span class="hr__text">{{ post.title }}</span>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {% if post.image %}
                <div class="news-post__image">
                    <img src="{{ post.image.path | resize(510, 340, {mode: 'crop'}) }}">
                </div>
            {% endif %}
            {{ post.content | raw }}
        </div>
    </div>
</div>
