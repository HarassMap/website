<div class="news-posts">
    <div class="row">
        <div class="col-12">
            <h3 class="hr">
                <span class="hr__line"></span>
                <span class="hr__text">{{ 'News' | _ }}</span>
            </h3>
        </div>
    </div>
    <div class="row">
        {% for post in posts %}
            <a href="{{ postPage | page({slug: post.slug}) }}" class="col-12 col-xs-6 col-md-3">

                {% if post.image %}
                    <div class="text-center">
                        <img class="img-fluid" src="{{ post.image.path | mediathumb_resize('crop', 350, 220) }}">
                    </div>
                {% endif %}

                <h4 class="mt-4">{{ post.title }}</h4>
                <time class="mt-2 mb-2"
                      datetime="{{ post.published_at }}">{{ post.published_at | date('d/m/Y') }}</time>
                {{ post.intro | raw }}
            </a>
        {% endfor %}
    </div>

    <div class="row mt-4">
        <div class="col-12">
            {{ posts.render | raw }}
        </div>
    </div>
</div>
