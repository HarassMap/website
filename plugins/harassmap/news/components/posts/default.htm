<div class="news-posts">
    <div class="row">
        {% for post in posts %}
            <a href="{{ postPage | page({slug: post.slug}) }}" class="col-12 col-sm-6 col-md-3">
                {% if post.image %}
                    <div class="text-center">
                        <img class="img-fluid" src="{{ post.image.path  | resize(255, 170, {mode: 'crop'}) }}">
                    </div>
                {% endif %}
                <h4 class="mt-4">{{ post.title }}</h4>
                <time class="mt-2 mb-2"
                      datetime="{{ post.published_at }}">{{ post.published_at | date('d/m/Y') }}</time>
                {{ post.intro | raw }}
            </a>
        {% endfor %}
    </div>
    <div class="row mt-4">
        <div class="col-12 text-center">
            <a href="{{ listPage | page }}" class="btn btn--default">{{ 'More News' | _ }}</a>
        </div>
    </div>
</div>
