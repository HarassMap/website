<div class="news-posts">
    <div class="row">
        {% for post in posts %}
            <a href="{{ postPage | page({slug: post.slug}) }}" class="col-12 col-sm-6 col-md-4">
                <div class="text-center">
                    <img class="img-fluid" src="{{ post.image.getPath() }}">
                </div>
                <h4>{{ post.title }}</h4>
                <p>{{ post.published_at }}</p>
                {{ post.intro | raw }}
            </a>
        {% endfor %}
    </div>
</div>
