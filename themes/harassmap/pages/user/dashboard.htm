title = "User Dashboard"
url = "/dashboard"
layout = "default"
is_hidden = 0

[session]
security = "user"
redirect = "security/login"

[harassmapUserReports]
viewPage = "reports/view"
==
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h3 class="hr">
                <span class="hr__line"></span>
                <span class="hr__text">{{ 'User Dashboard' | _ }}</span>
            </h3>
        </div>
    </div>

    {% flash %}
    <div class="alert alert-{{ type == 'error' ? 'danger' : type }}">
        {{ message | _ }}
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    </div>
    {% endflash %}

    {% component 'harassmapUserReports' %}
</div>
