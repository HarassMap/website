title = "User Dashboard"
url = "/dashboard"
layout = "default"
is_hidden = 0

[viewBag]
localeUrl[ar] = "/dashboard"

[session]
security = "user"
redirect = "home"

[harassmapUserReports]
viewPage = "reports/view"
==
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h3 class="hr">
                <span class="hr__line"></span>
                <span class="hr__text">{{ 'User Dashboard' | _ }}</span>
            </h3>
        </div>
    </div>
    
    {% component 'harassmapUserReports' %}
</div>
