title = "Charts"
url = "/charts"
layout = "default"
is_hidden = 0

[viewBag]
localeUrl[ar] = "/charts"

[harassmapReportChart]
==
<div class="sep--top banner-container">
    <div class="container">
        {% component 'harassmapReportChart' %}
    </div>
    <div class="toolbar">
        <div class="legend--container">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="legend">
                                <span class="key key--incident">
                                    <span class="icon"></span>
                                    {{ 'Incident' | _ }}
                                </span>
                            <span class="key key--intervention">
                                <span class="icon"></span>
                                {{ 'Incident with intervention' | _ }}
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
